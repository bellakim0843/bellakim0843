<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Momentum App</title>
</head>
<style>
    ul {
        list-style: none;
        border-radius: 20px;
    }

    li {
        position: relative;
        width: 93%;
        height: 80px;
        margin-bottom: 5%;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        text-align: left;
        display: block;
        padding-top: 20px;
        font-size: 25px;
    }

    li:hover {
        background-color: rgba(255, 255, 255, 0.2);

    }

    .spanstyle {
        margin-left: 10%;
    }

    button:not(#loginbutton) {
        margin-left: 10%;
        border: none;
        border-radius: 50%;
    }

    button:hover {
        background-color: black;
    }
</style>

<body>

    <div class="container text-center">
        <div class="row">
            <div class="col left">

                <div id="loginbox">
                    <h1 id="greeting">Hi!</h1>
                    <form id="login">
                        <input class="main" id="login-input" type="text" placeholder="Enter username" required />
                        <button class="main" id="loginbutton"><i class="fas fa-sign-in-alt"></i></button>
                        <span id="underline"></span>
                    </form>
                </div>

                <div class="datebox">
                    <h1 id="year"></h1>
                    <h1 id="date"></h1>
                    <h1 id="time"></h1>
                </div>

                <div class="weatherbox">
                    <div id="weather">
                        <p id="cel"></p>
                        <p id="temp"></p>
                    </div>
                </div>
            </div>

            <div class="col middle">
                <h1 id="todosubject">To Do List <span class="material-symbols-outlined">
                        note_add
                    </span></h1>
                <div class="todoinput">
                    <form id="duty-form">
                        <input type="text" required="required" />
                        <span id="addlist">Add List</span>
                    </form>
                </div>

                <ul id="duty-list"></ul>
            </div>


            <div class="col right">


                <div id="sayings">
                    <h1 id="todayquote">Today's quote</h1>
                    <span class="toto" id="saying"></span>
                    <span class="toto" id="author"></span>
                </div>


                <div class="player">
                    <div class="wrapper">
                        <div class="details">
                            <div class="now-playing">PLAYING x OF y</div>
                            <div class="track-art"></div>
                            <div class="track-name">Track Name</div>
                            <div class="track-artist">Track Artist</div>
                        </div>

                        <div class="slider_container1">
                            <div class="current-time">00:00</div>
                            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                            <div class="total-duration">00:00</div>
                        </div>

                        <div class="slider_container2">
                            <i class="fa fa-volume-down"></i>
                            <input type="range" min="1" max="100" value="99" class="volume_slider"
                                onchange="setVolume()">
                            <i class="fa fa-volume-up"></i>
                        </div>

                        <div class="buttons">
                            <div class="random-track" onclick="randomTrack()">
                                <i class="fas fa-random fa-2x" title="random"></i>
                            </div>
                            <div class="prev-track" onclick="prevTrack()">
                                <i class="fa fa-step-backward fa-2x"></i>
                            </div>
                            <div class="playpause-track" onclick="playpauseTrack()">
                                <i class="fa fa-play-circle fa-5x"></i>
                            </div>
                            <div class="next-track" onclick="nextTrack()">
                                <i class="fa fa-step-forward fa-2x"></i>
                            </div>
                            <div class="repeat-track" onclick="repeatTrack()">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-repeat fa-2x" title="repeat"></i>
                            </div>
                        </div>

                        <div id="wave">
                            <span class="stroke"></span>
                            <span class="stroke"></span>
                            <span class="stroke"></span>
                            <span class="stroke"></span>
                            <span class="stroke"></span>
                            <span class="stroke"></span>
                            <span class="stroke"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
    <script src="js/date.js"></script>
    <script src="js/time.js"></script>
    <script src="js/saying.js"></script>
    <script src="js/duty.js"></script>
    <script src="js/music.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
